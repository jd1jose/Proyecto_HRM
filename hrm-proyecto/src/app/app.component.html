<app-menu *ngIf="isLoggedIn()"
          [collapsed]="menuCollapsed"
          (collapsedChange)="menuCollapsed = $event"></app-menu>
<div class="transition-all"
     [ngClass]="{
        'ml-64': isLoggedIn() && !menuCollapsed,
        'ml-16': isLoggedIn() && menuCollapsed
      }">
  <router-outlet></router-outlet>
</div>
