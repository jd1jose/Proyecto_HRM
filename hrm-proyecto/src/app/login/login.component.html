<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-100 via-white to-orange-100">
  <div class="bg-white shadow-xl rounded-xl p-10 w-full max-w-md">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="assets/logo-hrm.png" alt="HRM Consulting" class="h-16">
    </div>

    <!-- Formulario -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Usuario</label>
        <input type="email" formControlName="email" placeholder="Ingrese su usuario"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <button
        type="submit"
        [disabled]="form.invalid || loading"
        class="w-full bg-green-600 hover:bg-orange-500 disabled:bg-gray-300 text-white font-semibold py-2 rounded-lg transition">
        {{ loading ? 'Ingresando...' : 'Iniciar Sesión' }}
      </button>

      <p *ngIf="errorMessage" class="text-red-600 text-center mt-3">{{ errorMessage }}</p>
    </form>

    <!-- Enlaces -->
    <div class="text-center mt-4">
      <a href="#" class="text-sm text-orange-500 hover:underline">¿Olvidó su contraseña?</a>
    </div>
  </div>
</div>
